<body>
  <main class="site-main">
    <section class="about section">
      <h1>Selamat Datang</h1>
      <h1>Terimakasih sudah berkunjung</h1>
      <form id="auth-form" autocomplete="off">
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" id="toggle-password" aria-label="Tampilkan Password">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path id="eye-path" stroke-width="2" d="M12 4.5C7 4.5 2.73 8.11 1.5 12c1.23 3.89 5.5 7.5 10.5 7.5s9.27-3.61 10.5-7.5C21.27 8.11 17 4.5 12 4.5zM12 15a3 3 0 100-6 3 3 0 000 6z"/>
            </svg>
          </button>
        </div>
        <div class="form-footer">
          <span id="toggle-text">Belum punya akun?</span>
          <a href="#" id="toggle-link">Daftar di sini</a> |
          <a href="#" id="forgot-password">Lupa Password?</a>
        </div>
        <p id="message" class="message"></p>
        <button id="submit-btn" type="submit">Masuk</button>
      </form>
    </section>
    <section class="section">
